<head>
<link rel="stylesheet" href="eventos.component.scss">
</head>
<h1></h1>
<h2>Eventos</h2>
<hr>
<div class="bs-example" data-example-id="simple-responsive-table">
<form action="" class="form-inline d-xl-flex p-2">
  <div class="form-group" >
    <input type="text" class="form-control mr-sm-2" placeholder="Buscar">
    <h4></h4>
    <div class="text-right">
      <button type="button" class="btn btn-outline-success">Pesquisar</button>
    </div>
  </div>

</form>

<table class="table table-striped table-dark">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qnt Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventos">
      <td>{{evento.eventoId}}</td>
      <td>{{evento.imagemURL}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.data}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.local}}</td>
      <td></td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

</div>
