
<h1></h1>
<h2>Eventos</h2>
<hr>

<form class="d-flex flex-row align-items-center flex-wrap">
    <label class="my-1 me-2" >Filtro: </label>
    <div class="form-check my-1 me-sm-2">
      <input
    type="text"
    class="form-control"
    placeholder="Buscar"
    [(ngModel)]="filtroLista"
    >
    <div class="text-right">
    </div>
  </div>
  <button type="button" class="btn btn-outline-success">Pesquisar</button>

</form>
<table class="table table-striped table-dark ">
  <thead class="thead-dark">
    <tr>
      <th><button type="button" class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">{{!exibirImagem ? 'Exibir Imagem' : 'Ocultar Imagem'}}</button>
      </th>
      <th scope="col">#</th>
      <th scope="col">Tema</th>
      <th scope="col">Local</th>
      <th scope="col">Data</th>
      <th scope="col"h>Qnt Pessoas</th>
      <th scope="col">Lote</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
      <img [collapse]="!exibirImagem"
        [isAnimated]="true"
        src="/assets/{{evento.imagemUrl}}"
        [style.width.px]="larguraImg"
        [style.margin.px]="margemImg">
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.data}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.local}}</td>
      <td>
        <button type="button" class="btn btn-primary me-2">Editar</button>
        <button type="button" class="btn btn-danger me-2">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
