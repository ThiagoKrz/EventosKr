<app-titulo [titulo]="'Eventos'"></app-titulo>
<hr>
<div class="col-auto">
<form class="d-flex flex-row align-items-center flex-wrap">
    <label class="col-sm-2 col-form-label" style="margin-right: -70px; margin-left:28px;" >Filtro: </label>
    <div class="form-check my-1 me-sm-4 ">
      <input
    type="text"
    class="form-control"
    placeholder="Buscar"
    [(ngModel)]="filtroLista"
    >
    </div>
  <button type="button" class="btn btn-outline-success">Pesquisar</button>
</form>
</div>

<table class="table table-striped table-dark ">
  <thead class="thead-dark">
    <tr>
      <th><button type="button" class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">
        <i class="{{!exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        {{!exibirImagem ? 'Exibir Imagem' : 'Ocultar Imagem'}}</button>
      </th>
      <th scope="col">#</th>
      <th scope="col">Tema</th>
      <th scope="col">Local</th>
      <th scope="col">Data</th>
      <th scope="col"h>Qnt Pessoas</th>
      <th scope="col">Lote</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
      <img [collapse]="!exibirImagem"
        [isAnimated]="true"
        src="/assets/{{evento.imagemURL}}"
        [style.width.px]="larguraImg"
        [style.margin.px]="margemImg">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>
<div class="btn-group">
        <button type="button" class="btn btn-primary" >
        <i class="fa fa-edit"></i>
          Editar
        </button>
        <button type="button" class="btn btn-danger" (click)="openModal(template)">
        <i class="fa fa-trash"></i>
          Excluir
        </button>
      </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>




<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza de que gostaria de excluir este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
